type: group
fields:
  form_headline:
    type: headline
    label: NewsLetter Form Options
    numbered: false
  heading:
    label: Heading
    placeholder: "be notified"
    type: text
    width: 2/4
    counter: false
  intro_text:
    type: textarea
    label: Intro Text
    buttons: false
    size: small
    help: The intro text text of the 'Subscribe' section.
  sub_intro_text:
    type: textarea
    label: Sub Intro Text
    buttons: false
    size: small
    help: sub intro text text below the intro text.
  form_line:
    type: line
