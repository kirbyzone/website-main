  Lists_id:
    type: structure
    label: Lists Id
    width: 2/4
    columns:
      list_name:
      list_id:
    fields:
      list_name:
        type: text
        label: Subscription List
        counter: false
        width: 1/1
      list_id:
        type: text
        counter: false
        label: List Id
        placeholder: 220860
        width: 1/1
    help: >
      Leave empty to omit the '<strong>Last Name</strong>' field in the form.

  access_token:
    type: textarea
    buttons: false
    label: Personal Access Token
    size: small
    help: Token needed in order to communicate with the API  .
    counter: false

