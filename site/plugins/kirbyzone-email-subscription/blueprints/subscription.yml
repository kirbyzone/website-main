type: group
fields:
  form_headline:
    type: headline
    label: NewsLetter Form Options
    numbered: false
  heading:
    label: Heading
    placeholder: "be notified"
    type: text
    width: 2/4
    counter: false
  intro_text:
    type: textarea
    label: Intro Text
    buttons: false
    size: small
    help: The intro text text of the 'Subscribe' section.
  sub_intro_text:
    type: textarea
    label: Sub Intro Text
    buttons: false
    size: small
    help: sub intro text text below the intro text.
  form_line:
    type: line
  
  Lists_id:
    type: structure
    label: Lists Id
    width: 2/4
    columns:
      list_name:
      list_id:
    fields:
      list_name:
        type: text
        label: Subscription List
        counter: false
        width: 1/1
      list_id:
        type: text
        counter: false
        label: List Id
        placeholder: 220860
        width: 1/1
    help: >
      Leave empty to omit the '<strong>Last Name</strong>' field in the form.

  access_token:
    type: textarea
    buttons: false
    label: Personal Access Token
    size: small
    help: Token needed in order to communicate with the API  .
    counter: false

  success_message:
    inline: true
    marks: 
      - bold
      - italic
      - link
      - underline
    type: writer
    label: Success Message
    size: large
    help: The message that is displayed when the form is successfully submitted.
    counter: false
    width: 2/4
    
  failed_message:
    inline: true
    marks: 
      - bold
      - italic
      - link
      - underline
    type: writer
    label: Failed Message
    size: small
    help: The message that is displayed when there is an issue processing the form data.
    counter: false
    width: 2/4
    