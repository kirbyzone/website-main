title: Background Image
accept: 
  extension: svg
  maxheight: 6000
  maxwidth: 6000
fields:
  alt_txt:
    label: Alternative Text
    type: text
    width: 1/3
    counter: false
    help: >
      A short description of the image, shown in text-only browsers, and when the image fails to load. 
      Can help your search engine rankings.
  crop_position:
    label: Crop Position 
    type: select
    options:
      center: Center
      left: Left 
      right: Right 
      "top left": Top Left
      top: Top Center
      "top right": Top Right 
      "bottom left": Bottom Left 
      bottom: Bottom Center 
      "bottom right": Bottom Right 
    default: center 
    width: 1/3
    help: Where to position the image 'center' when resizing and cropping