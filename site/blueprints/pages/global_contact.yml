status:
  draft:
    label: Draft
    text: section is a draft, and only visible in the Panel
  unlisted:
    label: Ready
    text: section is ready and publicly visible on the page
columns:
  left:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          # intro_text:
          #   extends: fields/non_textarea
          #   help: The body text of the 'Contact' section.
          contact_detail:
             type: headline
             label: Contact Details
             numbered: false
          phone:
             type: tel
             label: Phone Number to Dial
             counter: false
             placeholder: +61.2.98765432
             width: 2/4
             help: >
               Number that will be dialled when the button is clicked.
               Use only numbers, "." and "+" characters - no spaces, brackets, or any other characters.
          email:
             type: email
             label: Email
             counter: false
             placeholder: admin@example.com
             width: 2/4
             help: Leave empty to omit 'Email' button from the section.

          contact_line:
            type: line
          social_headline:
            label: Social Media Links
            type: headline
            numbered: false
          forum:
            type: url
            label: Kirby Forum Link
            counter: false
            placeholder: https://forum.getkirby.com
            width: 1/3
            help: Leave empty to omit the ‘Kirby Forum’ icon.
          discord:
            type: url
            label: discord Link
            counter: false
            placeholder: https://discord.com
            width: 1/3
            help: Leave empty to omit the ‘Discord’ icon.
          github:
            type: url
            label: github Link
            counter: false
            placeholder: https://github.com
            width: 1/3
            help: Leave empty to omit the ‘Discord’ icon.

          twitter:
            type: url
            label: Twitter Link
            counter: false
            placeholder: https://www.twitter.com/account
            width: 1/3
            help: Leave empty to omit the ‘Twitter’ icon.
          facebook:
            type: url
            label: Facebook Link
            counter: false
            placeholder: https://www.facebook.com/account
            width: 1/3
            help: Leave empty to omit the ‘Facebook’ icon.
        
          linkedin:
            type: url
            label: LinkedIn Link
            counter: false
            placeholder: https://www.linkedin.com/account
            width: 1/3
            help: Leave empty to omit the ‘LinkedIn’ icon.

